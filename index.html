<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calc-container">

    <div class="display">
      <div class="display" id="display-top"></div>
      <div class="display" id="display-bottom"></div>
    </div>

    <div class="button-container">
      <div class="button-row">
        <button class="control-btn" id="parentheses-open" data-key="(">(</button>
        <button class="control-btn" id="parentheses-closed" data-key=")">)</button>
        <button class="control-btn" id="ans">ANS</button>
        <button id="del">DEL</button>
      </div>
      <div class="button-row">
        <button id="7" data-key="7">7</button>
        <button id="8" data-key="8">8</button>
        <button id="9" data-key="9">9</button>
        <button id="plus">+</button>
      </div>
      <div class="button-row">
        <button id="4" data-key="4">4</button>
        <button id="5" data-key="5">5</button>
        <button id="6" data-key="6">6</button>
        <button id="minus">-</button>
      </div>
      <div class="button-row">
        <button id="1" data-key="1">1</button>
        <button id="2" data-key="2">2</button>
        <button id="3" data-key="3">3</button>
        <button id="multi">x</button>
      </div>
      <div class="button-row">
        <button class="control-btn">.</button>
        <button id="0">0</button>
        <button class="control-btn">=</button>
        <button id="divide">รท</button>
      </div>
    </div>
  </div>
  
</body>
</html>
